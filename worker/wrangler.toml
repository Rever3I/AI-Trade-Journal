name = "ai-trade-journal-worker"
main = "src/index.js"
compatibility_date = "2024-12-01"

[vars]
ENVIRONMENT = "development"
# Set to "chrome-extension://<extension-id>" before production deployment
ALLOWED_ORIGIN = "*"

[[d1_databases]]
binding = "DB"
database_name = "ai-trade-journal-db"
database_id = "placeholder-replace-after-creation"

[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "placeholder-replace-after-creation"
